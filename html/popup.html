<!Doctype html>
<html>
    <head>
        <script src="../js/popup.js"></script>
    </head>
    <body style="min-width:200px; min-height:200px;">
        <p>
            <p style="min-width: 10px;">Font Size</p>
            <select id="select_font_size">
                <option>x-small</option>
                <option selected="selected">small</option>
                <option>medium</option>
                <option>large</option>
                <option>x-large</option>
                <option>xx-large</option>
            </select>
        </p>
        <p>
            <p style="min-width: 10px;">FontFamily</p>
            <select id="select_font_family">
                <option selected="selected">san_serif</option>
                <option>Impact</option>
                <option>Times New Roman</option>
            </select>
        </p>
        <p>
            <p style="min-width: 10px;">Font Color</p>
            <select id="select_font_color">
                <option selected="selected">black</option>
                <option>red</option>
                <option>blue</option>
                <option>green</option>
                <option>yellow</option>
            </select>
        </p>
        <button id="ok_button">OK</button>
        
    </body>
</html>
